name: Loadstring

# this could be modified to be more helpful when there's a headless teverse client
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  loadstring:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install LuaJIT
      run: sudo apt-get install luajit
    - name: Load all Lua files
      run: find . -type f -name '*.lua' -exec lua {} \;
